<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css17/custom.css">

      }

    <!--loads the header and fotter-->

</head>

<body>
    <div id="navbar"></div>
<!--todo: change custom.js to make the emails just links-->
    <div class="contact-container">

      <h1 class="contact-header">Contact Us</h1>
      <hr>

      <div class="contact-content">
        <p>

        </p>
        <p>

        </p>
        <form action="email_form.php" method="post" id="email_form">
          <table id="contact_form">
            <tr>
              <td><label for="from">Your email:*</label></td>
              <td><input type="email" name="from"></td>
            </tr>
            <tr>
              <td><label for="sender">Your name:*</label></td>
              <td><input type="text" name="sender"></td>
            </tr>
            <tr>
              <td colspan="2"><textarea name="message" rows="10" cols="50" placeholder="What would you like to tell us?"></textarea><br></td>
            </tr>
          </table>
          <input type="submit" name="send" value="send">
        </form>
        <br>
        <a class="email general"
           href="mailto:anneandmatteo@gmail.com">
          anneandmatteo@gmail.com
        </a>
        <br>
        Follow us on social media:
        <a href="https://www.facebook.com/stuyspectator/">
          Facebook
        </a>
        <a href="http://tinyurl.com/4poyc6x">
          Twitter
        </a>
        <a href="https://stackoverflow.com/admin.php">
          WeChat
        </a>
        <div class="contact-info-sections"></div>
      </div>
    </div>

    <script type="text/javascript" src="js17/custom.js"></script>
    <script type="text/javascript" src="js17/jquery.validate.min.js"></script>
    <script>
    //$.getJSON(filename, showContactDetails);
        $(document).ready(function() {
          $("#email_form").validate({
            errorClass: "invalid",
            rules: {
              from: {
                required: true,
                email: true
              },
              sender: {
                required: true,
                minlength: 2
              },
              message: {
                required: true,
                minlength: 10
              }
            },
            messages: {
              sender: {
                minlength: "Please enter a valid name"
              },
              message: {
                minlength: "Your message is too short and could be marked as spam"
              }
            }
          });
        });
    </script>
</body>
</html>
